  <div class="card">
    <a class="tea-image" href="{{card.image}}">
      <img src="{{card.image}}" class="card-img-top" alt="Чай">
    </a>
    <div class="card-body d-flex flex-column align-items-start justify-content-between">
      <h5 class="card-title fw-bold">{{card.title}}</h5>
      <p class="card-text">{{card.description | teaDescription}}</p>
      <button class="btn btn-primary col-lg-6 hvr-grow" type="button" [routerLink]="['/catalog', card.id]">Подробнее</button>
    </div>
  </div>
